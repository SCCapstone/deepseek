services:
    backend:
        container_name: deepseek-backend
        build:
            context: backend
            dockerfile: Dockerfile
        restart: on-failure
        links:
            - mongo:mongo
        ports:
            - 5000:5000
        environment:
            FLASK_RUN_PORT: 5000
            FRONTEND_URL: 'https://capstone.ian-turner.xyz'
            BACKEND_URL: 'https://api.capstone.ian-turner.xyz'
            UPLOADS_FOLDER: '/uploads'
        volumes:
            - ./data/uploads:/uploads:rw
        command: ["waitress-serve", "--host=0.0.0.0", "--port=5000", "app:app"]
    mongo:
        container_name: deepseek-mongo
        image: mongo
        restart: on-failure
        ports:
            - 27017:27017
        volumes:
            - ./data/db:/data/db:rw
            - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro