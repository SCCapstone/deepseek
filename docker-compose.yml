services:
    backend:
        container_name: deepseek-backend
        build:
            context: backend
            dockerfile: Dockerfile.dev
        restart: on-failure
        volumes:
            - ./backend:/app
        links:
            - mongo:mongo
        ports:
            - 5000:5000
        environment:
            FLASK_RUN_PORT: 5000
            FRONTEND_URL: 'http://localhost:4000'
            REACT_APP_API_URL: 'http://localhost:5000'
    frontend:
        container_name: deepseek-frontend
        build:
            context: frontend
            dockerfile: Dockerfile.dev
        restart: on-failure
        volumes:
            - ./frontend/src:/app/src:ro
            - ./frontend/public:/app/public:ro
        ports:
            - 4000:4000
        environment:
            PORT: 4000
            REACT_APP_API_URL: 'http://localhost:5000'
    mongo:
        container_name: deepseek-mongo
        image: mongo
        restart: on-failure
        ports:
            - 27017:27017
        volumes:
            - ./data/db:/data/db:rw

    